<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login League of Legends</title>
</head>
<body>
    <header>
        <img class="logo" src="./logo.png" alt="logo">
    </header>
    <main>
        <h1>Fazer Login</h1>
        <form>
           
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="senha">
        </form>
        <figure>
            <img class="face" src="./face2.png" alt="face">
            <img class="google" src="./google2.png" alt="google">
            <img class="apple" src="./apple.png" alt="apple">
        </figure>
        <section>
            <button class="buOne"></button>
            <h2>Manter login</h2>
        </section>
            <section class="lolSection">
                <div class="lolMain">
                    <img class="lolBox" src="./imagem.png" alt="imagem">
                </div>
                <button class="buTwo"></button>
                <button class="buBox"></button>
                <img class="arrowBox" src="./seta.png" alt="arrow">
               
            </section>
    </main>
    <footer>
        <h3>Não consegue iniciar a sessão</h3>
        <h3>Crie sua senha</h3>
    </footer>

       
    <script src="./script.js"></script>
</body>
</html>
